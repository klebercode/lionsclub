{% extends 'base.html' %}

{% load bootstrap3 %}

{% block nav_subscription %}active{% endblock nav_subscription %}

{% block content %}

<div class="container">
    <div class="forms">
        <form action="." method="POST">
            {%  csrf_token %}
            {% bootstrap_form form layout='horizontal' %}
            {% buttons %}
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-success">Enviar</button>
                </div>
            {% endbuttons %}
        </form>
    </div>
</div>

{% endblock content %}
